{% extends "base.html" %}

{% block content %}
<h3><a href="{{ url }}">{{ title }}</a></h3>
<!-- <form action="/anki" method="GET">
    <button type="submit">Get Anki Deck</button>
</form> -->
<table>
    <tr>
        <th>Words</th>
        <th>POS</th>
        <th>Occurences</th>
        <th>Translation</th>
        <th>Example</th>
    </tr>
    {% for word in words %}
    <tr>
        <td><b>{{ word.lemme }}</b></td>
        <td>{{ word.pos }}</td>
        <td>{{ word.doc_freq }}</td>
        <td>{{ word.translation}}</td>
        <td><i>{{ word.html_example}}</i></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
