{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <th>Mots</th>
        <th>Occurences</th>
    </tr>
    {% for item in words %}
    <tr>
        <td>
            <input type="checkbox">
            {{ item.text }}
        </td>
        <td>
            {{ item.count }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
